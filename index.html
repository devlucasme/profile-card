<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/Css/reset.css">
    <link rel="stylesheet" href="./src/Css/variable.css">
    <link rel="stylesheet" href="./src/Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card-container">

            <div class="caracter"></div>
            <img src="./src/images/image-victor.jpg" alt="image-victor">
            <h2 class="creator"> <span> Victor Crest </span> 26 </h2>
            <p class="text">London</p>

            <ul class="numbers">
                <li class="info">
                    <p class="views"><span>80K</span></p>
                    <p class="counter">Followers</p>
                </li>

                <li class="info">
                    <p class="views"><span>803K</span></p>
                    <p class="counter">Likes</p>
                </li>


                <li class="info">
                    <p class="views"><span>1.4K</span></p>
                    <p class="counter">Photos</p>
                </li>

            </ul>


        </div>
    </main>
</body>

</html>
